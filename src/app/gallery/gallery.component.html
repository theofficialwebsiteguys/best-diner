<div class="gallery-container">
    <div class="container">
        <h2 class="text-center p-4">Take a glance at our amazing dishes!</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let image of images">
                <div class="card">
                    <div class="card-img-wrapper">
                        <img class="card-img-top" [src]="image.src" [alt]="image.alt">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
